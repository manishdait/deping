<div class="fixed w-screen flex items-center justify-center h-screen top-0 left-0 z-20 bg-neutral-800/40">
  <div class="w-[min(100%,500px)] bg-neutral-800 p-4 rounded-md">
    <h1 class="text-2xl font-bold text-white">Add New Website</h1>

    <div class="flex flex-col gap-4 mt-4">
      <div class="flex flex-col gap-0.5">
        <label class="text-[.8rem] text-white font-medium" for="url">Url</label>
        <input class="w-full text-base text-white font-medium border-[.1em] border-neutral-600 rounded-md p-2 focus:border-purple-600 placeholder:text-neutral-600" id="url" type="text" placeholder="https://www.site.in" #url>
      </div>

      <div class="flex items-center justify-end gap-4">
        <button class="bg-transparent text-[.9rem] text-purple-600 font-medium p-2 border-[.1em] border-purple-600 rounded-md cursor-pointer hover:text-purple-700 hover:border-purple-700" type="button" (click)="toggleCancel()">Cancel</button>
        <button class="bg-purple-600 text-[.9rem] text-white font-medium p-2 rounded-md border-[.1em] border-purple-600 cursor-pointer hover:bg-purple-700 hover:border-purple-700" type="button" (click)="create(url.value)">Add Website</button>
      </div>
    </div>
  </div>
</div>
