<div class="fixed w-screen flex items-center justify-center h-screen top-0 left-0 z-20 bg-neutral-900/20">
  <div class="w-[min(100%,500px)] bg-primary-100 p-4 rounded-md">
    <h1 class="text-[1.3rem] font-medium text-secondary-300">Add New Website</h1>

    <div class="flex flex-col gap-4 mt-1">
      <div class="flex flex-col gap-0.5">
        <label class="text-[.8rem] text-secondary-300" for="url">Url</label>
        <input class="w-full text-base text-secondary-400 border-[.1em] border-primary-400 rounded-md px-2 py-1 focus:border-primary-600" id="url" type="text" placeholder="https://www.site.in" #url>
      </div>

      <div class="flex items-center justify-end gap-4">
        <button class="bg-transparent text-[.9rem] text-purple-100 font-medium px-2 py-1 border-[.1em] border-purple-100 rounded-md cursor-pointer hover:text-purple-200 hover:bg-secondary-500/5" type="button" (click)="toggleCancel()">Cancel</button>
        <button class="bg-purple-100 text-[.9rem] text-primary-100 font-medium p-2 py-1 rounded-md border-[.1em] border-purple-100 cursor-pointer hover:bg-purple-200 hover:border-purple-200" type="button" (click)="create(url.value)">Add Website</button>
      </div>
    </div>
  </div>
</div>
