server:
  port: 8080
  
spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: api
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/deping_db
    username: postgres
    password: password
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
  hiero:
    account-id: ${HIERO_ACCOUNT_ID}
    private-key: ${HIERO_PRIVATE_KEY}
    network:
      name: ${HIERO_NETWORK}
